[include configs/*.cfg]
[include macros/*.cfg]

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 5800    			#Max 4000
max_accel_to_decel: 5800
#max_accel: 10000
max_z_velocity: 40 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350   			#Max ?
square_corner_velocity: 5.0  #Can experiment with 8.0, default 5.0

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]
[display_status]

